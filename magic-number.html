<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Number</title>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="magic-number-style.css">

</head>
<body>
<div class="mainContent">
    <p>Type a number and check if it's a magic number!</p>
    <div class="columnContent">
        <label for="originNum">Your Number:</label>
        <input type="number" id="originNum" name="originNum">
    </div>
    <div class="columnContent" id="columnBut">
        <button id="magicNumBut" class="button" onclick="magicNumber()">Check!</button>
    </div>
    <div class="columnContent" class="columnAnswer" id="answer"></div>
    <button class="button"><a href="index.html">Back to the menu</a></button>
</div>

<script src="magic-number.js"></script>
</body>
</html>
